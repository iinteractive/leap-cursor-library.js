<!DOCTYPE html>
<html>
<head>
    <title>Leap Cursor Library - Basic Usage</title>
    <link rel="stylesheet" type="text/css" href="../build/css/leap-manager.css">
    <style type="text/css">
        .button {
            color:white;
            display:inline-block;
            padding:30px;
            background-color: lightpink;
            transition-duration: 1s;
        }

        .button.hover {
            background-color: orangered;
        }
    </style>

    <script type="text/javascript" src="../build/js/leap-manager.min.js"></script>
    <script type="text/javascript" src="../lib/js/leap.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
</head>
<body>

    <!-- <div class="shopping-summary-column"> -->
    <div id="buttons">
        <div class="button leap-interactive">Click Me (HTML)</div>
    </div>

    <div class="output"></div>
    <script type="text/javascript">
        var buttons = document.querySelectorAll("div.button");
        var output  = document.querySelector("div.output");
        var count   = 0;


        LeapManager.init({
            maxCursors:5
        });

        // This button looks clickable, but the Leap nor mouse can click it:
//        $('#buttons').append('<div class="button leap-interactive">Click Me (jQuery)</div>');
// cause .click() wasn't defined on it. Moved click down below:

        var new_button = $('<div>Click Me (jQuery)</div>').addClass("button leap-interactive");
        $('#buttons').append(new_button);

        $('.button').click(function(e){
            output.innerHTML += count + ": Button Clicked</br>";
            count++;
        });


    </script>
</body>
</html>
